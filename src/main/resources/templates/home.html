<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>SmartPay Bank - Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f4f8;
            margin: 0;
            padding: 0;
        }
        .container {
            text-align: center;
            margin-top: 80px;
        }
        .card {
            background: white;
            padding: 30px;
            margin: auto;
            width: 400px;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.15);
        }
        h2 {
            margin-bottom: 10px;
            color: #2e86de;
        }
        .balance {
            font-size: 22px;
            font-weight: bold;
            color: #28a745;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="card">
        <h2 th:text="${bankName} + ' Dashboard'"></h2>
        <p>Welcome, <b th:text="${accountHolder}"></b></p>
        <p>Account Balance:</p>
        <div class="balance" th:text="${balance}"></div>
    </div>
</div>
</body>
</html>
